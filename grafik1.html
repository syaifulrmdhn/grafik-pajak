<!DOCTYPE html>
<html>
<head>
	<title></title>
	<script src="https://code.highcharts.com/highcharts.js"></script>
	<script src="https://code.highcharts.com/modules/exporting.js"></script>
</head>
<body>
<div id="grafik1" style="min-width: 310px; height: 400px; margin: 0 auto"></div>
<script type="text/javascript">
	
Highcharts.chart('grafik1', {
    chart: {
        zoomType: 'xy'
    },
    title: {
        text: 'Penerimaan Pajak'
    },
    subtitle: {
        text: 'Source: '
    },
    xAxis: [{
        categories: ['2011', '2012', '2013', '2014', '2015', '2016', '2017', 'APBN 2018'],
        crosshair: true
    }],
    yAxis: [{ // Primary yAxis
        labels: {
            format: '{value}%',
            style: {
                color: Highcharts.getOptions().colors[1]
            }
        },
        title: {
            text: 'Pertumbuhan Target pajak APBNP (%)',
            style: {
                color: Highcharts.getOptions().colors[1]
            }
        }
    }, { // Secondary yAxis
        title: {
            text: 'Target pajak APBN-P (Triliun Rp)',
            style: {
                color: Highcharts.getOptions().colors[0]
            }
        },
        labels: {
            format: '{value}Triliun Rp',
            style: {
                color: Highcharts.getOptions().colors[0]
            }
        },
        opposite: true
    }],
    tooltip: {
        shared: true
    },
    legend: {
        layout: 'vertical',
        align: 'left',
        x: 120,
        verticalAlign: 'top',
        y: 100,
        floating: true,
        backgroundColor: (Highcharts.theme && Highcharts.theme.legendBackgroundColor) || '#FFFFFF'
    },
    series: [{
        name: 'Target pajak APBN-P (Triliun Rp)',
        type: 'column',
        yAxis: 1,
        data: [763,885,995.2,1072.4,1294.2,1355.2,1283.6,1424],
        tooltip: {
            valueSuffix: ' Triliun Rp'
        }

    }, {
        name: 'Pertumbuhan Target pajak APBNP (%)',
        type: 'spline',
        data: [15.43,15.99,12.45,7.76,20.68,4.71,-5.28,10.94
],
        tooltip: {
            valueSuffix: '%'
        }
    }],
    responsive: {
        rules: [{
            condition: {
                maxWidth: 100
            },
        }]
    }

});
</script>
</body>
</html>
